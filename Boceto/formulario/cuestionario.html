<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/cuestionario.css">

    <title>Damas Azules</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Damas Azules</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Nuevo Paciente</a>

          </div>

    <!-- Cuestionario básico de la página -->
      <h1 class="col-10 offset-1 "> Registro Información General</h1>
    <div class="container" >
        <form class="row ">
            <!-- Nombre Completo -->
            <div class="row g-3 offset-1">
                <div class="col-md-4">
                <label for="Benito" class="form-label">Primer Nombre</label>
                <input type="Name" class="form-control" id="Benito">
                </div>
                <div class="col-md-4">
                    <label for="Benito" class="form-label">Segundo Nombre</label>
                    <input type="Name" class="form-control" id="Benito">
                </div>
            </div>
             <div class="row g-3 offset-1">  
                <div class="col-md-4">
                <label for="Hernandez" class="form-label"> Apellido Paterno</label>
                <input type="apellidoP" class="form-control" id="Hernandez">
                </div>
                
                <div class="col-md-4">
                    <label for="Torres" class="form-label"> Apellido Materno</label>
                    <input type="apellidoM" class="form-control" id="Torres">
                </div>
             </div> 
                <div class="row g-3 offset-1">
                    <!-- Sexo -->
                    <div class="col-md-2">
                        <label for="#">Sexo</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                            Mujer
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                            Hombre
                            </label>
                        </div>
                    </div> 
                    <!-- Fecha Nacimiento --> 
                    <div class="col-md-1 ">
                        <label for="ejemploCURP" class="form-label">Día</label>
                        <input type="CURP" class="form-control" id="ejemploCURP"> 
                   </div>

                   <div class="col-md-1">
                    <label for="ejemploCURP" class="form-label">Mes</label>
                    <input type="CURP" class="form-control" id="ejemploCURP">  
                   </div>

                   <div class="col-md-1 pd">
                    <label for="ejemploCURP" class="form-label">Año</label>
                    <input type="CURP" class="form-control" id="ejemploCURP"> 
                   </div>
                    <!-- CURP -->
                    <div class="col-md-2">
                        <label for="ejemploCURP" class="form-label">CURP</label>
                        <input type="CURP" class="form-control" id="ejemploCURP"> 
                   </div>    
                </div> 

             <!-- Calles -->
             <div class="row g-3 offset-1">
                <div class="col-4">
                    <label for="inputAddress" class="form-label">Domicilio</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Avenida St ">
                  </div>
                  <div class="col-4">
                    <label for="inputAddress2" class="form-label">Domicilio 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, estudio, o piso">
                  </div>
             </div>
             <!-- Cuidad, Estado, Codigo Postal -->
             

             <div class="row g-3 offset-1">
                <div class="col-md-3 ">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>Queréretaro</option>
                        <option>Ciudad de México</option>
                        <option>Guadalajara</option>
                        <option>Guerrero</option>
                        <option>Monterrey</option>
                    
                    </select>
                    </div>
                    <div class="col-md-2">
                    <label for="inputZip" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="inputZip">
                    </div>

             </div>
                
      
          </form>
         
         <div class="row">
          <div class="col-12 g-5 offset-7">
            <button class="btn btn-outline-success" type="submit" onclick="siguiente()">Siguiente</button> 
          </div>
         </div>
         
    </div>














    <!-- Link a JS  -->
    <script src="JS/cuestionario.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
