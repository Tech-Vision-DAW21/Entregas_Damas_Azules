    <!-- Cuestionario básico de la página -->
      <h1 class="col offset-1 "> Registro Nuevo Usuario</h1>
    <div class="container" >
        <form class="row ">
            <!-- Nombre Completo -->
            <div class="row g-3 offset-1">
                <div class="col-md-4">
                <label for="Benito" class="form-label">Primer Nombre</label>
                <input type="Name" class="form-control" id="Benito">
                </div>
                <div class="col-md-4">
                    <label for="Benito" class="form-label">Segundo Nombre</label>
                    <input type="Name" class="form-control" id="Benito">
                </div>
            </div>
             <div class="row g-3 offset-1">  
                <div class="col-md-4">
                <label for="Hernandez" class="form-label"> Apellido Paterno</label>
                <input type="apellidoP" class="form-control" id="Hernandez">
                </div>
                
                <div class="col-md-4">
                    <label for="Torres" class="form-label"> Apellido Materno</label>
                    <input type="apellidoM" class="form-control" id="Torres">
                </div>
             </div> 
                <div class="row g-3 offset-1">
                    <!-- Sexo -->
                    <div class="col-md-2">
                        <label for="#">Sexo</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                            Mujer
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                            Hombre
                            </label>
                        </div>
                    </div> 
                    <!-- Fecha Nacimiento --> 
                    <div class="form-group col-md-2"> <!-- Date input -->
                      <label class="control-label" for="date">Fecha de Nacimiento</label>
                      <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                    </div>
                    <!-- CURP -->
                    <div class="col-md-4">
                        <label for="ejemploCURP" class="form-label">CURP</label>
                        <input type="CURP" class="form-control" id="ejemploCURP"> 
                   </div>    
                </div> 

             <!-- Calles -->
             <div class="row g-3 offset-1">
                <div class="col-4">
                    <label for="inputAddress" class="form-label">Domicilio</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Avenida St ">
                  </div>
                  <div class="col-4">
                    <label for="inputAddress2" class="form-label">Domicilio 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, estudio, o piso">
                  </div>
             </div>
             <!-- Cuidad, Estado, Codigo Postal -->
             

             <div class="row g-3 offset-1">
                <div class="col-md-3 ">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>Queréretaro</option>
                        <option>Ciudad de México</option>
                        <option>Guadalajara</option>
                        <option>Guerrero</option>
                        <option>Monterrey</option>
                    
                    </select>
                    </div>
                    <div class="col-md-2">
                    <label for="inputZip" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="inputZip">
                    </div>

             </div>
                
        


            <div class="col-12 g-5 offset-7">
              <button type="button" class="btn btn-success">Siguiente</button>
            </div>
          </form>
